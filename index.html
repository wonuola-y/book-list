<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/044910e04b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <title>My book list </title>
</head>
<body>
    <div class="container mt-4" >
        <h1 class="display-4 text-center" > <i class="fas fa-book-open text-primary"></i> My <span class="text-primary">Book</span>List</h1>

        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">

            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">

            </div>
            <div class="form-group">
                <label for="isbn">Isbn</label>
                <input type="text" id="isbn" class="form-control">

            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-3">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISbn</th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                <tbody id="book-list">

                </tbody>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
